<div class="auth-container">
  <div class="auth-card">
    <div *ngIf="isLoading">
        <ngx-spinner type="ball-clip-rotate-multiple" [size]="'large'" [fullScreen]="false"
          [bdColor]="'transparent'" [color]="'lightgrey'">
      </ngx-spinner>
    </div>
    
    <h2>Login</h2>
    
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
        type="email" 
        id="email" 
        [(ngModel)]="email" 
        name="email" 
        required
        [disabled]="isLoading"
        >
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
        type="password" 
        id="password" 
        [(ngModel)]="password" 
        name="password" 
        required
        [disabled]="isLoading"
        >
      </div>
      
      
      <button 
      type="submit" 
      class="btn btn-primary" 
      [disabled]="isLoading"
      >
      {{ isLoading ? 'Logging in...' : 'Login' }}
    </button>
  </form>
    <div class="fp">
      <button (click)="goToForgetPassword()">Forget Password?</button>
    </div>

    <div class="auth-links">
      <p>Don't have an account? <a routerLink="/register"  routerLinkActive="active">Register</a></p>
    </div>
    <app-google-auth></app-google-auth>
  </div>
</div>
