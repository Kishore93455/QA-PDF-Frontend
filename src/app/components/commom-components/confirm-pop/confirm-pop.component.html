<div class="confirm-popup">
  <mat-icon class="warn" color="warn">warning</mat-icon>
  <mat-dialog-content>
    <p class="data">{{ data }}</p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <div class="popup-buttons">
      <button mat-button (click)="closeDialog()" class="close">Close</button>
      <button mat-button (click)="returnEvent()" class="open">Confirm</button>
    </div>
  </mat-dialog-actions>
</div>
